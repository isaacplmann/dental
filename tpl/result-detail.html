<div ng-include src="'tpl/actions-edit-delete.html'"></div>
<div class="row-fluid">
    <div class="span3">
        <label>Id:</label>
        <input class="input-block-level" name="result.Id" type="text" ng-model="result.Id" disabled />
    </div>
    <div class="span3">
        <label>Test Successful: <br /><input type="checkbox" name="result.TestResult" ng-model="result.TestResult" /></label>
    </div>
    <div class="span3">
        <label>Client ID:</label>
        <input class="input-block-level" type="text" name="result.ClientId" ng-model="result.ClientId" ng-disabled="!isNewMode" required/>
    </div>
    <div class="span3">
        <label>Equip ID:</label>
        <input class="input-block-level" type="text" name="result.EquipId" ng-model="result.EquipId" required/>
    </div>
</div>
<div class="row-fluid">
    <div class="span6">
        <label>Test Date:</label>
        <input class="input-block-level" type="text" name="result.TestDate" ng-model="result.TestDate" ui-date ui-date-format ng-required/>
    </div>
    <div class="span6">
        <label>Test Received Date:</label>
        <input class="input-block-level" type="text" name="result.EnterDate" ng-model="result.EnterDate" ui-date ui-date-format ng-required/>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <label>Reference:</label>
        <textarea class="input-block-level" name="result.Reference" ng-model="result.Reference"></textarea>
    </div>
</div>
<div ng-include src="'tpl/actions-edit-delete.html'"></div>
