<div class="form-left-col">
    <label>Id:</label>
    <input name="result.Id" type="text" ng-model="result.Id" disabled />

    <label>Test Date:</label>
    <input type="text" name="result.TestDate" ng-model="result.TestDate" ui-date ui-date-format ng-required/>

    <label>Enter Date:</label>
    <input type="text" name="result.EnterDate" ng-model="result.EnterDate" ui-date ui-date-format ng-required/>

    <label>Test Successful: <input type="checkbox" name="result.TestResult" ng-model="result.TestResult" /></label>

    <label>Equip ID:</label>
    <input type="text" name="result.EquipId" ng-model="result.EquipId" required/>

    <button class="save primary" ng-click="save()">Save</button>
    <button class="cancel" ng-click="cancel()">Cancel</button>
    <button class="delete danger" ng-click="delete()">Delete</button>
</div>

<div class="form-right-col">
    <label>Reference:</label>
    <textarea name="result.Reference" ng-model="result.Reference"></textarea>
</div>
