<!--<form class="container-fluid" ng-submit="isEditMode=false">
    <div ng-include src="'tpl/navbar.html'" data-show-edit-mode="true" ng-controller="NavBarCtrl"></div>-->
    <div class="row-fluid">
        <div class="span2">
            <label>SMS Number:</label>
            <nuwu-editable ng-model="client.Id" type="text" disabled></nuwu-editable>
        </div>
<!--        <div class="span2">
            <label>Is Active:</label>
            <nuwu-editable ng-model="client.IsActive" type="checkbox"></nuwu-editable>
        </div>-->
        <div class="span6">
            <label>Practice:</label>
            <nuwu-editable ng-model="client.Name" type="text" required></nuwu-editable>
        </div>
        <div class="span4">
            <div class="pull-right" ng-include src="'tpl/actions-toggle-edit.html'"></div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <label>Main Contact:</label>
            <nuwu-editable ng-model="client.Address" type="text" required></nuwu-editable>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <label>Address:</label>
            <nuwu-editable ng-model="client.Address2" type="text" required></nuwu-editable>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span6">
            <label>City:</label>
            <nuwu-editable ng-model="client.City" type="text" required></nuwu-editable>
        </div>
        <div class="span3">
            <label>State:</label>
            <nuwu-editable ng-model="client.State" type="text" required></nuwu-editable>
        </div>
        <div class="span3">
            <label>Zip:</label>
            <nuwu-editable ng-model="client.Zip" type="text" required></nuwu-editable>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span3">
            <label>Phone:</label>
            <nuwu-editable ng-model="client.Phone" type="text" required></nuwu-editable>
        </div>
        <div class="span2">
            <label>Ext:</label>
            <nuwu-editable ng-model="client.Extension" type="text"></nuwu-editable>
        </div>
        <div class="span3">
            <label>Fax:</label>
            <nuwu-editable ng-model="client.Fax" type="text"></nuwu-editable>
        </div>
        <div class="span4">
            <label>Client Type:</label>
            <nuwu-editable ng-model="client.TypeId" type="select" select-options="clienttypes" disabled></nuwu-editable>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span3">
            <label>DDS First Name:</label>
            <nuwu-editable ng-model="client.DDSFirstName" type="text" required></nuwu-editable>
        </div>
        <div class="span3">
            <label>DDS Last Name:</label>
            <nuwu-editable ng-model="client.DDSLastName" type="text" required></nuwu-editable>
        </div>
        <div class="span3">
            <label>Life Member: <nuwu-editable ng-model="client.LifeMember" type="checkbox" disabled></nuwu-editable></label>
            <label>Graduate: <nuwu-editable ng-model="client.Graduate" type="checkbox" disabled></nuwu-editable></label>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <label>Email:</label>
            <nuwu-editable ng-model="client.Email" type="text" required></nuwu-editable>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6" ng-controller="PagingGridCtrl">
            <label>Equipment:</label>
          <!--Body content-->
            <ul class="equipment" ng-controller="ClientEquipListCtrl">
                <li ng-repeat="equipment in PagingGrid.items | filter:{IsActive:true}"><span title={{equipment.Id}}>{{equipment.Type | equipmentType }}</span></li>
            </ul>
        </div>
        <div class="span6" ng-controller="PagingGridCtrl">
            <label>Recent Orders:</label>
          <!--Body content-->
            <ul class="orders" ng-controller="ClientOrderListCtrl">
                <li ng-repeat="order in PagingGrid.items | limitTo: 10"><span title={{order.Id}}>{{ order.OrderType }} x {{ order.Units }} on {{ order.DateReceived | date }}</span></li>
            </ul>
        </div>
    </div>

<div ng-include src="'tpl/actions-toggle-edit.html'"></div>
<!--</form>-->
